<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Advice generator app</title>
</head>





<body>
  <main>
    <section class="card">
      <h1 class="number">Advice #1000</h1>
      <p class="advice">"Never forget to say thank you. Never forget that everything comes at a price. Never forget to stop and appreciate how far you've come. Never forget that who you are is so much greater than what you do."</p>
      <div class="divider"><img src="images/pattern-divider-desktop.svg"></div>
      <div class="dice_container">
        <span class="dice_border" onclick="change()">
          <img src="images/icon-dice.svg" id="dice_img">
        </span>
      </div>
    </section>
  </main>
</body>

<script src="script.js"></script>
</html>
